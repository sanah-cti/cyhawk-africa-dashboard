[theme]
primaryColor = "#C41E3A"
backgroundColor = "#0D1117"
secondaryBackgroundColor = "#161B22"
textColor = "#E6EDF3"
font = "sans serif"

[browser]
gatherUsageStats = false
serverAddress = "dashboard.cyhawk-africa.com"

[server]
headless = true
enableCORS = false
enableXsrfProtection = false
baseUrlPath = ""
port = 8080
address = "0.0.0.0"

# Security headers
[server.xsrfProtection]
enabled = true

[client]
showErrorDetails = false
toolbarMode = "minimal"
