[theme]
primaryColor = "#C41E3A"
backgroundColor = "#0D1117"
secondaryBackgroundColor = "#161B22"
textColor = "#E6EDF3"
font = "sans serif"

[browser]
gatherUsageStats = false

[server]
headless = true
enableCORS = false
enableXsrfProtection = false
port = 8501
address = "0.0.0.0"
baseUrlPath = "/"

[client]
showErrorDetails = false
toolbarMode = "minimal"
